<template name="contact">
{{> header}}		
		
				<!-- Inner Page Heading -->
				<div class="inner-page contact">
					<div class="container">
						<h2><i class="fa fa-envelope-o lblue"></i><strong>{{t "Contact Us"}}</strong> {{t "we are always happy to hear from you..."}}</h2>
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<!-- Contact Form Area -->
								<div class="contact-form">
									<h2>{{t "Contact Form"}}</h2>

 {{#if formResult}}
 <div class="alert alert-success alert-dismissable">
<!--   <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
   {{t "Thank you, we have sent your message!"}}
 </div>
 {{/if}}
 {{#if formError}}
 <div class="alert alert-danger alert-dismissable">
<!--   <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
   {{formError}}
 </div>
 {{/if}}



									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="Name" class="col-lg-2 control-label">{{t "Name"}}</label>
											<div class="col-lg-10">
												<input type="text" class="form-control" id="name">
											</div>
										</div>
										<div class="form-group">
											<label for="Email" class="col-lg-2 control-label">{{t "Email"}}</label>
											<div class="col-lg-10">
												<input type="email" class="form-control" id="email">
											</div>
										</div>
										<div class="form-group">
                                            <label class="control-label col-lg-2" for="comment">{{t "Comment"}}</label>
                                            <div class="col-lg-10">
                                              <textarea class="form-control" id="comment" rows="3"></textarea>
                                            </div>
                                        </div>
										  
										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<button type="submit" class="btn btn-info send">{{t "Submit"}}</button> &nbsp;
												<button type="reset" class="btn">{{t "Reset"}}</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
{{> footer}}
</template>

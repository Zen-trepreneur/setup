<template name="notFound">
{{> header}}
		<!-- Inner Page Heading -->
		<div class="inner-page error">
			<div class="container">
				<h2><i class="fa fa-times-circle red"></i><strong>404 Error</strong> page cannot be found...</h2>
				<div class="inner-error">
					<!-- error hero element --><br><br><br>
					<h3>Oops<span class="lblue">!!!</span> it<span class="lblue">'</span>s 404<span class="lblue">!!!</span></h3>
					<!-- Message paragraph -->
					<p>We are sorry, the page you requested cannot be found.</p>
					<!-- Border design for page -->
					<div class="w-border"></div><br><br><br>
				</div>
			</div>
		</div>		<br><br>
{{> footer}}
</template>
